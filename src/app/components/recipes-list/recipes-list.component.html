<div class="row">
  <div class="col s12">
    <div [routerLink]="['/recipes', recipe._id]" class="card every-recipe">
      <div class="card-image">
        <img [src]="recipe.picture">
        <span class="card-title comfortaa">{{recipe.name}}</span>
      </div>
      <div class="card-content">
        <p>Difficulty of the recipe: {{recipe.difficulty}}</p>
        <p>Kcal: {{recipe.calories}}</p>
      </div>
    </div>
  </div>
</div>
