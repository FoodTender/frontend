<div class="row">
    <select id="time-drop-down" class="col s12 m4 offset-m4">
      <option value="" disabled selected>How much time do you have?</option>
      <option value="5">5min</option>
      <option value="15">15min</option>
      <option value="30">30min</option>
      <option value="45">45min</option>
      <option value="60">1 h</option>
      <option value="90">1h 30min</option>
      <option value="120">2h</option>
      <option value="150">2h 30min</option>
      <option value="180">3h</option>
    </select>
</div>

<div class="row">
  <div class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">restaurant</i>
        <input type="text" [(ngModel)]="ingredientValue" id="autocomplete-input" class="autocomplete" (keyup)="findIngredient()"
          name="ingredient">
        <label for="autocomplete-input">Your fridge ingredients here</label>
      </div>
    </div>
  </div>
</div>

<!-- Show autocompleted ingredients -->
<ul>
  <li *ngFor="let ingredient of ingredients" (click)="addIngredientToSearcher(ingredient)" class="cursor-pointer">
    {{ ingredient.name }}
  </li>
</ul>

<!-- List of selected ingredients -->
{{ ingredientsSelected }}
<div *ngFor="let ingredient of ingredientsSelected">
  {{ ingredient.name }}
</div>

<a class="btn-floating btn-large waves-effect waves-light teal" (click)="searchRecipes(ingredientsSelected)"><i class="material-icons prefix">check</i></a>
