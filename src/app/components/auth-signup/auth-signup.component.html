<div class="flexbox-container grey lighten-3">
  <form class="signup-form" [ngClass]="{'has-error': error}" novalidate>
    <div class="form-group field" [ngClass]="{'has-error': error}">
      <label>Username</label>
      <input type="text" [(ngModel)]="user.username" name="username" required/>
    </div>
    <div class="form-group field" [ngClass]="{'has-error': error}">
      <label>Email</label>
      <input type="email" [(ngModel)]="user.email" name="email" required/>
    </div>
    <div class="form-group field" [ngClass]="{'has-error': error}">
      <label>Password</label>
      <input type="password" [(ngModel)]="user.password" name="password" required/>
    </div>
    <div class="form-group actions submit-button-flexbox">
      <p *ngIf="error" class="error">{{error}}</p>
      <a class="submit-button-signup waves-effect waves-light btn-large" (click)="signup()">signup</a>
    </div>
  </form>
</div>
