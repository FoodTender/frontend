<div class="row d-flex">
  <!-- Left side: title, directions, ingredients -->
  <div class="col s12 m6" *ngIf="recipe">

    <h2 class="title comfortaa">{{ recipe.name }}</h2>
    <!-- Right side: image -->
    <div class="add-bookmark" *ngIf="user">
      <button class="bookmark-button comfortaa" (click)="addBookmark($event)">Bookmark me!<i class="material-icons ">star_border</i></button>
    </div>

    <div class="delete-bookmark hide" *ngIf="user">
      <button class="no-bookmark-button comfortaa" (click)="deleteBookmark($event)">I'm a bookmark!<i class="material-icons ">star</i></button>
    </div>

    <div class="login-to-bookmark" *ngIf="!user">
      <button class="blue-grey lighten-5 login-button-bookmark comfortaa" [routerLink]="['/auth/login']">Login to Bookmark</button>
    </div>

    <div class="text">
      <div class="recipe-atributes-wrapper">
        <span class="characteristics">
          <i class="material-icons">timer</i>
          <span class="comfortaa recipe-atribute">{{ recipe.time }}</span>
        </span>
        <span class="characteristics">
          <i class="material-icons">restaurant_menu</i>
          <span class="comfortaa recipe-atribute">{{ recipe.servings }}</span>
        </span>
        <span class="characteristics">
          <i class="material-icons">school</i>
          <span class="comfortaa recipe-atribute">{{ recipe.difficulty }}</span>
        </span>
        <span class="characteristics">
          <span class="comfortaa recipe-atribute">{{ recipe.calories }}kcal</span>
        </span>
      </div>
      <ul class="ingredients-list">
        <li *ngFor="let ingredient of recipe.ingredients">
          <span>{{ ingredient.quantity }}</span>
          <span>{{ ingredient.unit }}</span>
          <span class="foodtender-red comfortaa">{{ ingredient.ingredient.name }}</span>
        </li>
      </ul>
      <p>{{ recipe.directions }}</p>
    </div>
  </div>



  <div class="col s12 m6" *ngIf="recipe">
    <img [src]="recipe.picture" class="pic" alt="recipe-img">
  </div>
</div>
