<div class="row d-flex">
  <!-- Left side: title, directions, ingredients -->
  <div class="col s12 m6" *ngIf="recipe">

    <h2 class="title comfortaa">{{ recipe.name }}</h2>
    <div class="text">
      <div class="recipe-atributes-wrapper">
        <span class="characteristics">
          <i class="material-icons">timer</i>
          <span class="comfortaa recipe-atribute">{{ recipe.time }}</span>
        </span>
        <span class="characteristics">
          <i class="material-icons">restaurant_menu</i>
          <span class="comfortaa recipe-atribute">{{ recipe.servings }}</span>
        </span>
        <span class="characteristics">
          <i class="material-icons">school</i>
          <span class="comfortaa recipe-atribute">{{ recipe.difficulty }}</span>
        </span>
        <span class="characteristics">
          <span class="comfortaa recipe-atribute">{{ recipe.calories }}kcal</span>
        </span>
      </div>
      <ul class="ingredients-list">
        <li *ngFor="let ingredient of recipe.ingredients">
           <span>{{ ingredient.quantity }}</span> <span>{{ ingredient.unit }}</span> <span class="foodtender-red comfortaa">{{ ingredient.ingredient.name }}</span>
        </li>
      </ul>
      <p>{{ recipe.directions }}</p>
    </div>
  </div>

  <!-- Right side: image -->
  <div class="col s12 m6" *ngIf="recipe">
    <img [src]="recipe.picture" class="pic" alt="recipe-img">
  </div>
</div>
