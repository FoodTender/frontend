<!-- Condition to show the recipies or a message if no match found -->
<div *ngIf="bookmarks.bookmarks !== null && bookmarks.bookmarks.length > 0; then bookmarksTemplate else messageTemplate "></div>
<ng-template #bookmarksTemplate>
  <ul class="our-own-container">
    <li class="recipe-container" *ngFor="let bookmark of bookmarks.bookmarks">
      <app-bookmarks-list class="recipe-itself" [recipe]="bookmark"></app-bookmarks-list>
    </li>
  </ul>
</ng-template>

<ng-template #messageTemplate>
  <div class="no-recipes-found foodtender-red">
    <i class="material-icons large">warning</i>
    <p class="no-recipes-found-warning comfortaa"> You don't have any bookmark yet</p>
  </div>
</ng-template>
