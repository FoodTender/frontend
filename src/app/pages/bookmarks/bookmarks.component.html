<!-- Condition to show the bookmarks or a message if no bookmarks yet -->
<div *ngIf="bookmarksObj !== null; then bookmarksTemplate else messageTemplate "></div>

<ng-template #bookmarksTemplate>
  <ul class="our-own-container">
    <li class="recipe-container" *ngFor="let bookmark of bookmarksObj.bookmarks">
      <app-recipes-list class="recipe-itself" [recipe]="bookmark"></app-recipes-list>
    </li>
  </ul>
</ng-template>

<ng-template #messageTemplate>
  <div class="no-recipes-found foodtender-red">
    <i class="material-icons large">warning</i>
    <p class="no-recipes-found-warning comfortaa"> You don't have any bookmark yet</p>
  </div>
</ng-template>
